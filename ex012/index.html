<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video está hospedados no meu próprio servidor</p>

 <video width="560" poster="Imagens/paisagem full.jpg" controls autoplay loop>
  <source src="midia/meuvideo.mp4" type="video/mp4">
  <source src="midia/meuvideo.mkv" type="video/mp4">

 </video>

 <h1>Inserindo videos do Youtube</h1>
