<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: rgb(3, 12, 20);
            background-color: rgb(175, 143, 143);
            width: 300px;
        }
        div:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto abaixo</p>
    <div>
        Passe o Mouse aqui
        <p>Texto escondido...</p>
        
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
