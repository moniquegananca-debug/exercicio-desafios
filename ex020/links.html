<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: red;
        }
        a:hover{
            color: black;
            text-decoration: underline;

        }
        a:active { 
            color: yellow;
        }
        .especial{
            color: yellow;
        }

        .especial::before{
            content:⇒;
        }
        .especial::after{
            content: ⇐;
        }


    </style>
</head>
<body>

    <h1>Personalizados likns</h1>
    <ul>
        <li><a href="https://github.com/?locale=pt-BR" class="especial">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/">Canal Youtube</a></li>
        <li><a href="https://www.estudonauta.com/licao/capitulo-15-aula-4-css-pseudo-element/">Site do Curso em Video</a></li>
    </ul>

</body>
</html>
